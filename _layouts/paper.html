---
layout: default
---

<!-- Paper header with an image -->
<div style="background-color: #f5f5f5; padding: 20px 0; text-align: center;">
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width: 100%; height: auto; margin-bottom: 20px;">
  {% else %}
    <img src="/assets/images/default-paper-image.jpg" alt="{{ page.title }}" style="max-width: 100%; height: auto; margin-bottom: 20px;">
  {% endif %}
  <h1 style="color: #333; font-size: 2.5em;">{{ page.title }}</h1>
</div>

<!-- Paper content -->
<div style="background-color: white; max-width: 800px; margin: 40px auto; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
  <p><strong>Authors:</strong> {{ page.authors }}</p>
  <p><strong>Conference:</strong> {{ page.conference }}</p>
  <hr>
  <div style="font-size: 1.1em; line-height: 1.6;">
    {{ content }}
  </div>
</div>
